<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thyroid Disease Detection</title>
	<!-- <link rel="stylesheet" href="{{url_for('static' , filename ='CSS/style.css')}}">
	<script src="{{url_for('static' , filename ='JS/script.js')}}"></script> -->
	<script src="./static/script.js"></script>
	<link rel="stylesheet" type="text/css" href="./static/style.css">

</head>
<body>
	<div>
		<img src="https://energetic-wisdom.co.uk/wp-content/uploads/2020/01/thyroid-980x980.jpg" alt="">
		<p  id="title">Thyroid Disease Prediction using Machine Learning</p>
	</div>
<form action="{{url_for('result')}}" method="post">

	
    
        
	<div class="container">
			<center><div><h1>Enter Details </h1></div></center>
			
			<div>
            <label for="age" class="label">Age </label>
            <input type="text" class="text" name="age" id="age" placeholder="Enter Age"> 
			</div>
			
			<div class="radio-btn">
			<label for="sex"  class="label">Sex </label>
			Female<input type="radio" onclick="javascript:PregnantCheck();"  name="sex" value ="0" id="FemaleCanPregnant" >
			
			Male<input type="radio"  onclick="javascript:PregnantCheck();"  name="sex" value="1" id="MaleCantPregnant">
			
			</div>
		

			<div id="pregnantportion" style="visibility: hidden;" class="popup">
					<label  class="label">Are you currently pregnant :</label>
            		No <input type="radio" name="pregnant" value ="0" checked>
            		Yes <input type="radio"  name="pregnant" value="1">
			</div>

			
			<div>
			<label  class="label">Thyroid surgery </label>
            No <input type="radio"  name="thyroid_surgery" value ="0" >
            Yes <input type="radio"  name="thyroid_surgery" value="1"> 
			</div>
			
			<div>
			<label  class="label">Sick </label>
            No <input type="radio"  name="sick" value ="0" >
            Yes <input type="radio"  name="sick" value="1"> 
			</div>
			
			<div>
			<label  class="label">goitre </label>
            No <input type="radio"  name="goitre" value ="0" >
            Yes <input type="radio"  name="goitre" value="1"> 
			</div>
			
			<div>
			<label  class="label">tumor </label>
            No <input type="radio"  name="tumor" value ="0" >
            Yes <input type="radio"  name="tumor" value="1">
			</div>
			
			
        	<div>
            <label class="label">TSH measured </label>
			
            False <input type="radio" onclick="javascript:TrueFalseCheckTSH();" name="TSH_measured" value ="0" id="FalseTSHCheck">
            True  <input type="radio" onclick="javascript:TrueFalseCheckTSH();" name="TSH_measured" value ="1" id="TrueTSHCheck">
			</div>

			<br> 
		
				<div id="ifTSHTrue" style="visibility:hidden" >       
					<label for="TSH" class="label" >TSH </label> 
					<input type="text" class="text" name="TSH" id="TSH" placeholder="Enter TSH" >
				
				</div>			
              
			 
			
            <div>
			<label class="label" >T3 measured   </label>
                     
            False <input type="radio" onclick="javascript:TrueFalseCheckT3();" name="T3_measured" value ="0" id="FalseT3Check" >
            True  <input type="radio" onclick="javascript:TrueFalseCheckT3();" name="T3_measured" value ="1" id="TrueT3Check">
			</div>
                     
			<br> 
		
				<div id="ifT3True" style="visibility:hidden" >       
					<label for="T3" class="label" >T3 </label> 
					<input type="text" class="text" name="T3" id="T3" placeholder="Enter T3" > 
				
				</div>
				
        
			<div>
            <label class="label">TT4 measured</label> 
                     
            False <input type="radio" onclick="javascript:TrueFalseCheckTT4();" name="TT4_measured" value ="0" id="FalseTT4Check" >
            True  <input type="radio" onclick="javascript:TrueFalseCheckTT4();" name="TT4_measured"  value ="1" id="TrueTT4Check">
			</div>
			<br> 
		
				<div id="ifTT4True" style="visibility:hidden" >       
					<label for="TT4" class="label" >TT4 </label> 
					<input type="text" class="text" name="TT4" id="TT4" placeholder="Enter TT4" > 
				
				</div>			
              
			
                
            
            <div>
			<label class="label" >T4U measured </label> 
                     
            False <input type="radio" onclick="javascript:TrueFalseCheckT4U();" name="T4U_measured" value ="0" id="FalseT4UCheck" >
            True  <input type="radio" onclick="javascript:TrueFalseCheckT4U();" name="T4U_measured" value ="1" id="TrueT4UCheck">
			</div>
			<br> 
		
				<div id="ifT4UTrue" style="visibility:hidden" >       
					<label for="T4U" class="label" >T4U </label> 
					<input type="text" class="text" name="T4U" id="T4U" placeholder="Enter T4U" > 
				
				</div>			
              
			
			
                
			<!-- <label class="label">FTI measured :</label><BR> 
                     
            False <input type="radio" onclick="javascript:TrueFalseCheckFTI();" name="FTI_measured" value ="0" id="FalseFTICheck">
            True  <input type="radio" onclick="javascript:TrueFalseCheckFTI();" name="FTI_measured"  value ="1" id="TrueFTICheck"> -->
			
			<br> 
		
				<div id="ifFTITrue">       
					<label for="FTI" class="label" >FTI </label> 
					<input type="text" class="text" name="FTI" id="FTI" placeholder="Enter FTI" > 
				
				</div> 			
              
			



	    <div id="btn-div"><button type="submit" class="btn" onclick="hyperThyroid()">Predict</button></div>

			 <div class="container result">
				<p>{{Thyroid_Text}}</p>

				<p>{{Diet}} </p>

				<p></p>
			</div>
		
		</center> -->
		</div>
</form>

</body>
</html>
