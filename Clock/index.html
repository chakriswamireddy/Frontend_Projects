<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="container">
        <div id="clock">
            <label style="--i:1" for="clock"><span>1</span></label>
            <label style="--i:2" for="clock"><span>2</span></label>
            <label style="--i:3" for="clock"><span>3</span></label>
            <label style="--i:4" for="clock"><span>4</span></label>
            <label style="--i:5" for="clock"><span>5</span></label>
            <label style="--i:6" for="clock"><span>6</span></label>
            <label style="--i:7" for="clock"><span>7</span></label>
            <label style="--i:8" for="clock"><span>8</span></label>
            <label style="--i:9" for="clock"><span>9</span></label>
            <label style="--i:10" for="clock"><span>10</span></label>
            <label style="--i:11" for="clock"><span>11</span></label>
            <label style="--i:12" for="clock"><span>12</span></label>
        </div>
        <div id="hands">
            <div id="hourhand"></div>
            <div id="minhand"></div>
            <div id="sechand"></div>
        </div>
    </div>
    <h1>Analog Clock</h1>
    <script src="script.js"></script>
</body>
</html>
