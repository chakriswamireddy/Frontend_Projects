<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">



</head>
<body>
    
    <header>
        <div>
            <img src="logo.png" alt="" >
            <h2>adharsh food products</h2>
        </div>
        <div id="profile">
            <img src="avatar.jpg" alt="" width="50px" height="50px">
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>
    </header>
    <section>
        <div id="main-section">
            <div id="pass-box">
                <div>
                    <span class="traingle-1"></span>
                    <span class="traingle-2"></span>

                    <label for="traingle-1">IN / OUT Gate Pass</label>

                </div>
                <div>
                    <div>
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input type="search" name="" id="" placeholder="Search" >
                    </div>
                    
                    <button>New Gate Pass</button>
                </div>

            </div>
            
            <div id="stock-box">
                <div>
                    <p>Stock <i class="fa fa-info-circle" aria-hidden="true"></i> </p>
                    <p>100,000</p>
                </div>
                <div>
                    <p>Stock <i class="fa fa-info-circle" aria-hidden="true"></i> </p>
                    <p>100,000</p>
                </div>
                <div>
                    <p>Stock <i class="fa fa-info-circle" aria-hidden="true"></i> </p>
                    <p>100,000</p>
                </div>
                <div>
                    <p>Stock <i class="fa fa-info-circle" aria-hidden="true"></i> </p>
                    <p>100,000</p>
                </div>
                
            </div>

            <div id="container1">
                <div class="slip-box">
                    <div>
                        <div id="circle"></div>
                        <div class="slip-no">Slip Number #123456</div>
                        <div>Loading</div>
                        <div>Loading</div>
                    </div>
                    <div>
                        <progress value="75" min="0" max="100" id="progress-bar"></progress>
                        <label for="progress-bar">75%</label>
                        <span class="material-icons-outlined"> edit</span>
                        <span class="material-icons-outlined"> pause</span>
                        <span class="material-icons-outlined"> play_arrow</span>
                        <span class="material-icons-outlined"> file_download</span>
                        <span class="material-icons-outlined">link </span>
                       

                    </div>
                    <div>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </div>
                    
                </div>
                <div class="fields-box"></div>
                <div class="bottom-blue">
                    <span class="material-icons-outlined" >
                    expand_more
                </span>
                </div>
                <div class="popup-blue"></div>
            </div>

            <div id="container2"></div>

            
        </div>
        <div id="comment-box">
            
            <div id="subcom1">
                <div>
                    <img src="avatar.jpg" alt="">
                    <span>Hi, Keval Choose here one Option.</span>

                </div>
                <ul>
                    <li><Button>Menu</Button></li>
                    <li><Button>Notification</Button></li>
                    <li><Button>Most Searched</Button></li>
                </ul>
            </div>
            <div id="subcom2">
                <div>
                    <div class="grid-layout">
                        <div class="box1"></div>
                       <div>
                        <div class="box2"></div>
                        <div class="box3"></div>
                       </div>
                        
                    </div>
                </div>
                <div>
                    <div class="grid-layout">
                        <div class="box1"></div>
                        <div>
                            <div class="box2"></div>
                            <div class="box3"></div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
